<ul id="tasklist">
	<li ng-hide="tasks.length">No tasks. Hurray!</li>
	<li ng-repeat="task in tasks">
    <div class="checkbox">
      <input type="checkbox" ng-click="close(task._id.$oid)"><label>{{task.text}}<span class="due_text" ng-hide="!task.due_text">{{task.due_text}}</span></label>
    </div>
  </li>
</ul>
<form ng-submit="addTask()">
<input ng-model="task" type="text" class="form-control" placeholder="New task">
</form>
