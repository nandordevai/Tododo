<ul id="tasklist">
  <li ng-hide="tasks.length">No archived tasks.</li>
	<li ng-show="tasks.length" class="due_on">Completed on</li>
	<li ng-repeat="task in tasks">
    <div class="checkbox">
      <input type="checkbox" checked="checked" disabled="disabled"><label>{{task.text}}<span class="completed_on">{{task.completed_on.$date|date:'MMMM dd. HH:mm'}}</span></label>
    </div>
  </li>
</ul>
